<div class="container adjust-top">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <label>Length</label>
        <input type="number" #inputValue class="input" (input)="onInput(inputValue.value)" />
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox"></label>
            <input (change)="onCheckLetters()" type="checkbox" />
            Use Letters
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox"></label>
            <input (change)="onCheckNumbers()" type="checkbox" />
            Use Numbers
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox"></label>
            <input (change)="onCheckSymbols()" type="checkbox" />
            Use Symbols

        </div>
      </div>

      <button [disabled]="
          !(inputEntered && (useLetters || useNumbers || useSymbols))
        " (click)="onButtonClick()" class="button is-link is-fullwidth">
        Generate!
      </button>

      <div class="box" *ngIf="isPassWordGenerated">
        <label>Your Password</label>
        <input class="input" [value]="password" />
      </div>
    </div>
  </div>
</div>
